name: Build and Deploy to GKE

on:
  push:
    branches:
    - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: cluster-1    # TODO: update to cluster name
  GKE_ZONE: asia-east2-b   # TODO: update to cluster zone
  DEPLOYMENT_NAME: apc-simulator # TODO: update to deployment name
  IMAGE: apc-simulator

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    # Setup gcloud CLI
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GKE_SA_KEY }}'
    - uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ secrets.GKE_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    # Get the GKE credentials so we can deploy to the cluster
    - run: |-
        gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"
    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .
    - name: Test
      run: |-
        docker images
        docker run "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" npm test
    # # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        cd ./infra/app # 如果 mainfest 是放在某一個資料夾，這邊要替換成該資料夾名稱
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
    # Deploy the Docker image to the GKE cluster
    - name: Deploy-nat
      run: |-
        cd ./infra # 如果 mainfest 是放在某一個資料夾，這邊要替換成該資料夾名稱
        kubectl apply -f nats/deployment.yml
        kubectl apply -f nats/service.yml
        kubectl rollout status deployment/nats-server
        kubectl get services -o wide
    - name: Deploy-apc
      run: |-
        cd ./infra/app # 如果 mainfest 是放在某一個資料夾，這邊要替換成該資料夾名稱
        ./kustomize edit set image gcr.io/PROJECT_ID/IMAGE:TAG=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA
        ./kustomize build . | kubectl apply -f -
        kubectl rollout status deployment/$DEPLOYMENT_NAME
    - name: Deploy-mongodb
      run: |-
        cd ./infra # 如果 mainfest 是放在某一個資料夾，這邊要替換成該資料夾名稱
        kubectl apply -f mongodb/googlecloud_ssd.yml
        kubectl apply -f mongodb/mongo-statefulset.yml
        kubectl rollout status deployment/mongodb-service
        kubectl get services -o wide
    - name: Get-logs
      run: |-
        kubectl logs -l app=apc-simulator
